<!DOCTYPE html>

    <div class="main">
        <div id="packages">
            <section class="sc">
                <div id="SC1">
                <h2 class="titles">Pacote</h2>
                <input type="text" placeholder="Digite o nome completo" class="input font" id="name">
                <div id="scs">
                    <div id="scs1">
                        <p class="labels">Status do pacote</p>
                            <input type="radio" name="bah" id="active" class="saiDoMeuPé">
                            <label for="active" class="options">Ativo</label>
                            <br>
                            <input type="radio" name="bah" id="inactive" checked value=false>
                            <label for="inctive" class="options">Intivo</label>
                    </div>
                    <div id="scs2">
                        <p class="labels left20">Data de viagem</p>
                        <input type="date" placeholder="Data" class="left20 data" id="date">
                    </div>
                </div>
            </div>
            <div id="SC2">
                <p class="titles">Descrição</p>
                
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Digite sua mensagem" class="textArea font"></textarea>
            </div>
        </section>

        <div id="btFlex">
            
        </div>
    </div>
        <div class="packagesList" id="packagesList" onchange="packagesLoad()">
        
        </div>
    </div>

            <br>
