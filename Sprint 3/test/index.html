<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu cep</title>
</head>
<body>
    <div class="main">
        <div class="cube">
            <div>
                <div>
                    <h1 id="Title">Digite onde deseja buscar</h1>
                </div>
            </div>
            <div class="card">
                <form id="content">
                    <input type="text" name="cep" class="cep" id="cep" placeholder="Digite seu cep" >
                    <input type="text" name="logradouro" class="logradouro" placeholder="Digite seu logradouro">
                    <input type="text" name="bairro" class="bairro" placeholder="Digite seu bairro">
                    <input type="text" name="localidade" id="localidade" placeholder="Digite seu localidade" value="buscando...">
                    <input type="text" name="uf" class="uf" placeholder="Digite seu uf">
                    <button type="submit" class="btnSub">Pesquisar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
