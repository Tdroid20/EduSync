<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu cep</title>
</head>
<body>
    <header>
        <div class="navBar">
        <nav>
            <div class="navItens">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="src/router/contact.html">Contato</a></li>
                    <li><a href="https://discord.gg/animesbrasil">Discord</a></li>
                    <li><a href="https://viacep.com.br">ViaCep API</a></li>
                </ul>
            </div>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="cube">
            <div>
                <div>
                    <h1 id="Title">Digite onde deseja buscar</h1>
                </div>
            </div>
            <div class="card">
                <form id="content">
                    <input type="text" name="cep" class="cep" id="cep" placeholder="Digite seu cep" >
                    <input type="text" name="logradouro" id="logradouro" placeholder="Digite seu logradouro">
                    <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro">
                    <input type="text" name="localidade" id="localidade" placeholder="Digite seu localidade">
                    <input type="text" name="uf" id="uf" placeholder="Digite seu uf">
                    <button type="submit" class="btnSub">Pesquisar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
