<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="shortcut icon" href="./src/assets/GameController icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kranky&family=Roboto:wght@900&family=Rouge+Script&display=swap"
    rel="stylesheet">
    <title>Game dahora</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="titulo"><h1  id="theGame">O JOGO</h1></div>
            <section id="SC1">
                <img src="./src/assets/User.png" alt="UserImage" id="userImage">
                <br>
                <div id="question">
                    <label for="nickname" class="title">Nick:</label>
                    <br>
                    <input type="text" name="nickname" id="nickname" maxlength="11">
                    <br>
                    <label for="interval" class="title">Intervalo:</label>
                    <br>
                    <select name="interval" id="interval">
                        <option value="1" selected>Opção 1: 1 a 10</option>
                        <option value="2">Opção 2: 1 a 100</option>
                        <option value="3">Opção 3: 1 a 200</option>
                    </select>
                    <br>
                    <br>
                    <button id="start" style="display: flex; justify-content: center; align-items: center;" value="false" onclick="startAndStop()">
                        <div id="status">
                            Começar
                        </div>
                    </button>
                </div>
            </section>
            <div id="line"></div>
            <section id="SC2">
                <p id="Text">Olá <span id="player"><strong>Jogador</strong></span>, vamos jogar!
                    De acordo com a opçao de intervalo que 
                    você escolheu, descubra o número.</p>
                    <br>
                    <div id="gameInp">
                        <label for="game" class="title">Digite um numero:</label>
                        <br>
                        <input type="text" name="game" id="game">
                        <div id="st1">
                            <button id="play" onclick="gameOn()">Jogar</button>
                        </div>
                        <div id="Info">
                            <p id="uperLevel"><Strong>Clique em jogar para começar</Strong></p>
                            <p id="tryNum">Jogo feito por Tdroid</p>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</body>
<script src="./src/script/game.js"></script>
</html>
